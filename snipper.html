<html>

<head>
    <title>Snippet Helper</title>

    <link rel="stylesheet" href="vendor/codemirror/codemirror.css">
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/codemirror/codemirror.js"></script>
    <script src="vendor/codemirror/matchbrackets.js"></script>
    <script src="vendor/codemirror/javascript.js"></script>
    <script src="vendor/codemirror/sql.js"></script>

    <script src="vendor/beautify/beautify.js"></script>
    <script src="vendor/beautify/beautify-css.js"></script>
    <script src="vendor/beautify/beautify-html.js"></script>

    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <div class="top">
        <input type="text" id="snipName" placeholder="Enter snippet name here" />
        <select id="snipType">
			<option value="none">Choose Language</option>
			<option value="Javascript">Javascript</option>
			<option value="SQL">SQL</option>
		</select>
        <button id="btnSave">Save</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="btnNew">New Snip</button>
        <button id="btnBeautifyJavaScript">Beautify Javascript</button>
    </div>

    <div>
        <div class="navigator">
            <select id="snipList" class="navigatorSelect"></select>
        </div>
        <div class="content">
            <textarea class="editorTextArea" id="editor"></textarea>
        </div>
    </div>
    
    <script src="script/localStorageHelper.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
